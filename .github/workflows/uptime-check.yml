name: Uptime Check
on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this to enable pushing
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to make git history available
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly pass the token

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install axios
          
      - name: Run uptime checks
        run: node src/lib/github.js
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/lib/uptime-data.json
          git commit -m "Update uptime data [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main